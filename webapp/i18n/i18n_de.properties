dashboardCharts.type.followThroughDays                  = Follow-Through Days
dashboardCharts.type.followThroughDays.description      = Tage an denen der Index mindestens 70% mehr steigt als an einem durchschnittlichen Aufw\u00E4rts-Tag der letzten 200 Tage.\r\nZus\u00E4tzlich muss das Volumen h\u00F6her sein, als am Vortag.\r\n\r\nEin FTD wird als fehlgeschlagen betrachtet, wenn\r\n-Innerhalb der n\u00E4chsten 3 Tage ein Distribution Day folgt, oder\r\n-Das Tief des FTD innerhalb der n\u00E4chsten 10 Tage unterschritten wird

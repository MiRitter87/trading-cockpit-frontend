chartRmt.getChartError    = Der ausgew\u00E4hlte Chart konnte nicht geladen werden.
chartRmt.header           = Ritter Markt Trend
chartRmt.info.description = Der Chart zeigt den SMA(10) des RMT als Summe \u00FCber alle Wertpapiere (der ausgew\u00E4hlten Liste).\r\nDer Wertebereich geht von -100 bis 100.\r\n\r\nWenn der RMT \u00FCber der 0-Linie handelt, verh\u00E4lt sich der Markt wie in einem Aufw\u00E4rtstrend.\r\nWenn der RMT unter der 0-Linie handelt, verh\u00E4lt sich der Markt wie in einem Abw\u00E4rtstrend.\r\n\r\nAuch zunehmende St\u00E4rke oder Schw\u00E4che eines Marktes l\u00E4sst sich aus dem Indikator ablesen.\r\nWenn der Markt bei negativem RMT steigt, deutet das eine baldige Trendwende an.\r\n\r\nDer Ritter Markt Trend eines Tages ist positiv, wenn ein Wertpapier\r\n-Bei \u00FCberdurchschnittlichem Volumen steigt, oder\r\n-Bei unterdurchschnittlichem Volumen f\u00E4llt\r\n\r\nDer Ritter Markt Trend eines Tages ist negativ, wenn ein Wertpapier\r\n-Bei \u00FCberdurchschnittlichem Volumen f\u00E4llt, oder\r\n-Bei unterdurchschnittlichem Volumen steigt
chartRmt.info.title       = Ritter Markt Trend
chartRmt.list             = Liste
chartRmt.typeTooltip      = Klicken, um Informationen zum ausgew\u00E4hlten Chart anzuzeigen.

chartRpi.getChartError    = Der ausgew\u00E4hlte Chart konnte nicht geladen werden.
chartRpi.header           = Ritter Muster Indikator
chartRpi.info.description = Der Chart zeigt den SMA(10) des RMI als Summe \u00FCber alle Wertpapiere (der ausgew\u00E4hlten Liste).\r\nDer Wertebereich geht von -100 bis 100.\r\n\r\nWenn der RMI \u00FCber der 0-Linie handelt, liegt ein Aufw\u00E4rtstrend vor. Die Mehrheit der Wertpapiere steigt bei Volumen.\r\nWenn der RMI unter der 0-Linie handelt, liegt ein Abw\u00E4rtstrend vor. Die Mehrheit der Wertpapiere f\u00E4llt bei Volumen.\r\n\r\nAuch zunehmende St\u00E4rke oder Schw\u00E4che eines Marktes l\u00E4sst sich aus dem Indikator ablesen.\r\n\r\nDer Ritter Muster Indikator eines Tages ist positiv, wenn ein Wertpapier bei \u00FCberdurchschnittlichem Volumen mindestens 3% steigt.\r\nDer Ritter Muster Indikator eines Tages ist negativ, wenn ein Wertpapier bei \u00FCberdurchschnittlichem Volumen mindestens 3% f\u00E4llt. 
chartRpi.info.title       = Ritter Muster Indikator
chartRpi.list             = Liste
chartRpi.typeTooltip      = Klicken, um Informationen zum ausgew\u00E4hlten Chart anzuzeigen.


scanResults.template.rsNearHighIg.description            = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDie RS-Linie handelt h\u00F6chstens 5% unter dem 52-Wochen Hoch.\r\n\r\nZur Ermittlung der RS-Linie wird die Industriegruppe eines Wertpapiers genutzt.

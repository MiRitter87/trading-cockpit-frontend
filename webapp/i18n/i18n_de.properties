dashboardCharts.type.priceVolume                        = Preis & Volumen 
dashboardCharts.type.priceVolume.description            = Ein Chart mit Preis- und Volumen.\r\nZus\u00E4tzlich k\u00F6nnen verschiedene gleitende Durchschnitte nach Bedarf hinzugef\u00FCgt werden.
dashboardCharts.type.ritterMarketTrend                  = Ritter Markt Trend
dashboardCharts.type.ritterMarketTrend.description      = Der Ritter Markt Trend eines Tages ist positiv, wenn ein Wertpapier\r\n-Bei \u00FCberdurchschnittlichem Volumen steigt, oder\r\n-Bei unterdurchschnittlichem Volumen f\u00E4llt\r\n\r\nDer Ritter Markt Trend eines Tages ist negativ, wenn ein Wertpapier\r\n-Bei \u00FCberdurchschnittlichem Volumen f\u00E4llt, oder\r\n-Bei unterdurchschnittlichem Volumen steigt\r\n\r\nDer Chart zeigt den SMA(10) des RMT \u00FCber alle Wertpapiere (der ausgew\u00E4hlten Liste).\r\n\r\nWenn der RMT \u00FCber der 0-Linie handelt, verh\u00E4lt sich der Markt wie in einem Aufw\u00E4rtstrend.\r\nWenn der RMT unter der 0-Linie handelt, verh\u00E4lt sich der Markt wie in einem Abw\u00E4rtstrend.\r\nAuch zunehmende St\u00E4rke oder Schw\u00E4che eines Marktes l\u00E4sst sich aus dem Indikator ablesen.
dashboardCharts.type.ritterPatternIndicator             = Ritter Muster Indikator
dashboardCharts.type.ritterPatternIndicator.description = Der Ritter Muster Indikator eines Tages ist positiv, wenn ein Wertpapier bei \u00FCberdurchschnittlichem Volumen steigt.\r\nDer Ritter Muster Indikator eines Tages ist negativ, wenn ein Wertpapier bei \u00FCberdurchschnittlichem Volumen f\u00E4llt. \r\n\r\nDer Chart zeigt den SMA(10) des RMI \u00FCber alle Wertpapiere (der ausgew\u00E4hlten Liste).\r\n\r\nWenn der RMI \u00FCber der 0-Linie handelt, liegt ein Aufw\u00E4rtstrend vor. Die Mehrheit der Wertpapiere steigt bei Volumen.\r\nWenn der RMI unter der 0-Linie handelt, liegt ein Abw\u00E4rtstrend vor. Die Mehrheit der Wertpapiere f\u00E4llt bei Volumen.\r\nAuch zunehmende St\u00E4rke oder Schw\u00E4che eines Marktes l\u00E4sst sich aus dem Indikator ablesen.

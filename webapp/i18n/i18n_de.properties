scanResults.template.breakoutCandidates.description      = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDie t\u00E4gliche Bollinger Bandbreite (10, 2) ist kleiner als 10\r\nDas Volumen der letzten 5 Handelstage ist unterdurchschnittlich\r\nDie aktuelle Konsolidierungsdauer betr\u00E4gt mindestens 3 Wochen\r\nPreis h\u00F6chstens 10% unter 52 Wochen Hoch
scanResults.template.buyableBase                         = K\u00E4ufliche Basis
scanResults.template.buyableBase.description             = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nPreis > EMA(21)\r\nPreis > SMA(50)\r\nEMA(21) > SMA(50)\r\nDie t\u00E4gliche Bollinger Bandbreite (10, 2) ist kleiner als 10\r\nDas Volumen der letzten 5 Handelstage ist unterdurchschnittlich\r\nPreis weniger als 10% \u00FCber EMA(21)
scanResults.template.consolidation10Days                 = Konsolidierung - 10 Tage
scanResults.template.consolidation10Days.description     = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDie t\u00E4gliche Bollinger Bandbreite (10, 2) ist kleiner als 10\r\nDas Volumen der letzten 5 Handelstage ist unterdurchschnittlich
scanResults.template.consolidation10Weeks                = Konsolidierung - 10 Wochen
scanResults.template.consolidation10Weeks.description    = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDie w\u00F6chentliche Bollinger Bandbreite (10, 2) ist kleiner als 20\r\nDie t\u00E4gliche Bollinger Bandbreite (10, 2) ist kleiner als 10\r\nDas Volumen der letzten 5 Handelstage ist unterdurchschnittlich\r\n
scanResults.template.downOnVolume                        = Abfall bei Volumen
scanResults.template.downOnVolume.description            = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDas Volumen der letzten 5 Handelstage ist mindestens um 25% erh\u00F6ht\r\nDer Preis ist in den letzten 5 Handelstagen mindestens um 10% gefallen
scanResults.template.highTightFlag                       = Hohe enge Flagge
scanResults.template.highTightFlag.description           = Alle Wertpapiere, zu denen Kursdaten und Indikatoren existieren, werden angezeigt.\r\n\r\nZus\u00E4tzlich m\u00FCssen folgende Bedingungen erf\u00FCllt sein:\r\nDie Performance der letzten 14 Wochen betr\u00E4gt mindestens 75%\r\nDer Preis ist h\u00F6chstens 25% unter dem 52 Wochen Hoch
scanResults.template.minervini                           = Minervini Trend Template
